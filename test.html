	<script>
	    function showRoute(){
		if(document.getElementById("route").value == 101){
		    var x = document.getElementsByTagName("label")[0].innerHTML;
		    if(x == "輸入路線"){
		    	document.getElementsByTagName("h5")[0].innerHTML = "路線: 170";
		    	document.getElementsByTagName("h5")[1].innerHTML = "總站: 沙田";
		    	document.getElementsByTagName("h5")[2].innerHTML = "折扣: $3.5";
		    	document.getElementsByTagName("h5")[3].innerHTML = "車費: $14.9";
		    	document.getElementsByTagName("h5")[4].innerHTML = "路線: 171";
		    	document.getElementsByTagName("h5")[5].innerHTML = "總站: 荔枝角";
		    	document.getElementsByTagName("h5")[6].innerHTML = "折扣: $3.5";
		    	document.getElementsByTagName("h5")[7].innerHTML = "車費: $9.4";
		    }
		    else{
			document.getElementsByTagName("h5")[0].innerHTML = "Route No.: 170";
		    	document.getElementsByTagName("h5")[1].innerHTML = "Terminal: Sha Tin";
		    	document.getElementsByTagName("h5")[2].innerHTML = "Discount: $3.5";
		    	document.getElementsByTagName("h5")[3].innerHTML = "Fee: $14.9";
		    	document.getElementsByTagName("h5")[4].innerHTML = "Route No.: 171";
		    	document.getElementsByTagName("h5")[5].innerHTML = "Terminal: Lai Chi Kok";
		    	document.getElementsByTagName("h5")[6].innerHTML = "Discount: $3.5";
		    	document.getElementsByTagName("h5")[7].innerHTML = "Fee: $9.4";
		    }
		}
	    }
	    function changeCan(){
	    	document.getElementsByTagName("h2")[0].innerHTML = "轉乘優惠";
		document.getElementsByTagName("label")[0].innerHTML = "輸入路線";
		document.getElementsByTagName("h2")[1].innerHTML = "就業機會";
		document.getElementsByTagName("h4")[0].innerHTML = "技工";
		document.getElementsByTagName("h5")[8].innerHTML = "工作內容:";
		document.getElementsByTagName("h6")[0].innerHTML = "維修巴士";
		document.getElementsByTagName("h6")[1].innerHTML = "請電郵至:";
		document.getElementsByClassName("btn btn-primary float-right")[0].innerHTML = "路線搜尋";
		document.getElementById("searchButton").innerHTML = "搜尋";
	    }
	    function changeEng(){
	    	document.getElementsByTagName("h2")[0].innerHTML = "Interchange Discount Search";
		document.getElementsByTagName("label")[0].innerHTML = "Enter the bus route";
		document.getElementsByTagName("h2")[1].innerHTML = "Recruitment";
		document.getElementsByTagName("h4")[0].innerHTML = "Technician";
		document.getElementsByTagName("h5")[8].innerHTML = "Responsibilities:";
		document.getElementsByTagName("h6")[0].innerHTML = "Fix the bus";
		document.getElementsByTagName("h6")[1].innerHTML = "Please send your application to:";
		document.getElementsByClassName("btn btn-primary float-right")[0].innerHTML = "Route Search";
		document.getElementById("searchButton").innerHTML = "Search";
	    }
	    window.onbeforeunload = function(){
		var warning = "";
		return warning;
	    }
	</script>
